<div class="row">
	<div class="col-sm-10 col-sm-offset-1 ">
		<p>&nbsp;</p>
		<form class="form-horizontal">
			<div class="col-sm-10 col-sm-offset-1">
				<p class="greenLine"></p>
				<h2 class="text-center" style="width: 240px">Thank for Order</h2>
				<p>&nbsp;</p>
			</div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
				</div>
			</div>
			<div class="form-group">
				<label for="mail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="mail" placeholder="Email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="room" class="col-sm-2 control-label">Room</label>
				<div class="col-sm-10">
					<input type="radio" class="" id="mainroom" name="room" value="mainRoom">
					<label for="mainroom" class=" ">Main Room</label>

					<input type="radio" class="" id="viproom" name="room" value="vipRoom">
					<label for="viproom" class=" ">VIP Room</label>
				</div>
			</div>
			<div class="form-group">
				<label for="mainrooms" class="col-sm-2 control-label">Main Room</label>
				<div class="col-sm-10">
					<!--<input type="email" class="form-control" id="mainrooms" placeholder="Email">-->
					<select class="form-control">
						<option>--select--</option>
						<option>Couple table</option>
						<option>Family table</option>
						<option>Party table</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="viproom" class="col-sm-2 control-label">VIP Room</label>
				<div class="col-sm-10">
					<!--<input type="email" class="form-control" id="mainrooms" placeholder="Email">-->
					<select class="form-control">
						<option>--select--</option>
						<option>Couple room</option>
						<option>Family room</option>
						<option>Party room</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="food" class="col-sm-2 control-label">Food</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="food" placeholder="choose your favorite food">
				</div>
			</div>

			<div class="form-group">
				<label for="date" class="col-sm-2 control-label">date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="date" placeholder="date" required>
				</div>
			</div>
			<div class="form-group">
				<label for="stime" class="col-sm-2 control-label">Start time</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="stime" placeholder="start time" required>
				</div>
			</div>
			<div class="form-group">
				<label for="etime" class="col-sm-2 control-label">End time</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="etime" placeholder="end time" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="reset" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>


		</form>
	</div>
</div>
